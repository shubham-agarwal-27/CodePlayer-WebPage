
<html>
    
    <head>
        
        <title>jQuery</title>
        
        <script type="text/javascript" src="jquery.min.js"></script> 
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
        <script src="jquery-ui/jquery-ui.js"></script>
        
        <style type="text/css">
        
            body{
                
                margin:0;
                padding:0;
                font-family: sans-serif;
                
            }
            
            #logo{
                float: left;     
                font-size: 25px;
                margin-left: 5px;
                position: relative;
                top: 4px;
            }
            
            #topbar{
                border-bottom: 1px solid #ccc;
                width:100%;
                height:35px;
                background-color: #EDEDED;
               
                
            }
            
            #buttonContainer{
                
                position: relative;
                top: 2px;
                left:50px;
                width:400px;
                margin:0 auto;
                
            }
            
            .toggle{
                
                color: #232323;
                letter-spacing: 0.2px;  
                font-weight: normal;
                font-family: Arial;
                font-size: 13px;
                float: left;
                border: 1px solid #ccc;
                padding: 7px 15px 7px 15px;
                
            }
            
            #html{
                
                border-top-left-radius: 6px;
                border-bottom-left-radius: 6px;
                
            }
            
            #output{
                
                border-bottom-right-radius: 6px;
                border-top-right-radius: 6px;
                
            }
            
            .active{
                
                background-color: #E8F2FF;
                
            }
            
            .highlightedButton{
                
                background-color: grey;
                
            }
            
            textarea{
                border-top:none;
                resize: none;
                width:50%;
                
            }
            
            .panel{
                
                border-left: none;
                float: left;
                width: 50%;
                border-top: none;  
            }
            
            iframe{
                
                border:none;
            }
            
            .hidden{
                
                display: none;
                
            }
        </style>
    </head>
    
    <body>
        
        <div id="topbar">
            <div id="logo">
                CodePlayer
            </div>
            <div id="buttonContainer">
                
                <div class="toggle active" id="html">HTML</div>
                <div class="toggle" id="css">CSS</div>
                <div class="toggle" id="javascript">Javascript</div>
                <div class="toggle active" id="output">Output</div>
                
            </div>
        </div>
        <div id="body">
        
            <textarea id="htmlPanel" class="panel"><p id="para">Hello World!</p></textarea>
            <textarea id="cssPanel" class="panel hidden">p{color:red;}</textarea>
            <textarea id="javascriptPanel" class="panel hidden">document.getElementById("para").innerHTML="Heloo u have been changed";</textarea>
            
            <iframe id="outputPanel" class="panel"></iframe>
        </div>
       <script type="text/javascript">
            
            function updateOutput(){
                
                $("iframe").contents().find("html").html("<html><head><style type='text/css'>"+$("#cssPanel").val()+"</style></head><body>"+$("#htmlPanel").val()+"</body></html");
                
                document.getElementById("outputPanel").contentWindow.eval($("#javascriptPanel").val());
                
            }
           
            $(".toggle").hover(function(){
                
                $(this).addClass("highlightedButton")
                
            },
            
            function(){
                
                $(this).removeClass("highlightedButton");
                
            }
            );
           
           $(".toggle").click(function(){
               
               $(this).toggleClass("active");
               $(this).removeClass("highlightedButton");
               $("#"+$(this).attr("id")+"Panel").toggleClass("hidden");
               var active = 4-$('.hidden').length;
               $(".panel").width($(window).width()/active-4);
           });
           
           $(".panel").height($(window).height()-$("#topbar").height()-8);
           $(".panel").width($(window).width()/2-4);
           updateOutput();
           
           $("textarea").on('change keyup paste', function() {
               updateOutput();
           });
        </script>
        
    </body>
 
</html>
